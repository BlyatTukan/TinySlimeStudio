        <script>
            function first() {
                const typewriters = document.querySelectorAll(".first");
                let delay = 0;
                const increment = 500;

                typewriters.forEach((typewriter) => {
                    const text = typewriter.dataset.text;
                    let i = 0;
                    delay += increment;
                    setTimeout(() => {
                        const interval = setInterval(() => {
                            typewriter.textContent = text.slice(0, i);
                            i++;
                            if (i > text.length) {
                                clearInterval(interval);
                            }
                        }, 10);
                    }, delay);
                });
            }
            function title() {
                const typewriters = document.querySelectorAll(".title");
                let delay = 0;
                const increment = 2500;

                typewriters.forEach((typewriter) => {
                    const text = typewriter.dataset.text;
                    let i = 0;
                    delay += increment;
                    setTimeout(() => {
                        const interval = setInterval(() => {
                            typewriter.textContent = text.slice(0, i);
                            i++;
                            if (i > text.length) {
                                clearInterval(interval);
                            }
                        }, 1);
                    }, delay);
                });
            }
            function other() {
                const typewriters = document.querySelectorAll(".typewriter");
                let delay = 0;
                const increment = 500;

                typewriters.forEach((typewriter) => {
                    const text = typewriter.dataset.text;
                    let i = 0;
                    delay += increment;
                    setTimeout(() => {
                        const interval = setInterval(() => {
                            typewriter.textContent = text.slice(0, i);
                            i++;
                            if (i > text.length) {
                                clearInterval(interval);
                            }
                        }, 5);
                    }, delay);
                });
            }

            function theme(name) {
                var body = document.querySelector("body");
                body.className = name;
                localStorage.setItem("theme", name);
            }

            if (localStorage.getItem("theme") === null) {
                localStorage.setItem("theme", "dark");
            }

            theme(localStorage.getItem("theme"));
            first();
            setTimeout(title, 1000);
            setTimeout(other, 7000);
        </script>
